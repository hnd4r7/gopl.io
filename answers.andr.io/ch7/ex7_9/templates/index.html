<!-- Fixed Header Table by Colorlib https://colorlib.com/wp/css3-table-templates/ -->
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tracks</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1"><a href="?{{.TitleParam}}">Title</a></th>
									<th class="cell100 column2"><a href="?{{.ArtistParam}}">Artist</a></th>
									<th class="cell100 column3"><a href="?{{.AlbumParam}}">Album</a></th>
									<th class="cell100 column4"><a href="?{{.YearParam}}">Year</a></th>
									<th class="cell100 column5"><a href="?{{.LengthParam}}">Length</a></th>
								</tr>
							</thead>
						</table>
					</div>
                    {{range .Tracks}}
					<div class="table100-body js-pscroll">
						<table>
							<tbody>
								<tr class="row100 body">
									<td class="cell100 column1">{{.Title}}</td>
									<td class="cell100 column2">{{.Artist}}</td>
									<td class="cell100 column3">{{.Album}}</td>
									<td class="cell100 column4">{{.Year}}</td>
									<td class="cell100 column5">{{.Length}}</td>
								</tr>
							</tbody>
						</table>
					</div>
                    {{end}}
				</div>
			</div>
		</div>
	</div>


<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script>
		$('.js-pscroll').each(function(){
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function(){
				ps.update();
			})
		});
			
		
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
